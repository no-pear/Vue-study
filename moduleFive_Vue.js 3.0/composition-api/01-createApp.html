    <script type="module">
        import { createApp, reactive, onMounted, onUnmounted, toRefs, ref } from './node_modules/vue/dist/vue.esm-browser.js'

        // é¼ æ ‡ç§»åŠ¨èŽ·å–åæ ‡
        const useMousePosition = () => {
            const position = reactive({
                    x: 0,
                    y: 0
                })

                const upPosition = e => {
                    position.x = e.pageX
                    position.y = e.pageY
                }

                onMounted(() => {
                    window.addEventListener('mousemove', upPosition)
                })

                onUnmounted(() => {
                    window.removeEventListener('mousemove', upPosition)
                })
                return toRefs(position)

        }


        // è‡ªå¢ž
        const useCrease = () => {
            const count = ref(0)
            console.log("ðŸš€ ~ file: 01-createApp.html ~ line 49 ~ useCrease ~ count", count)

                count,
                increase: () => {

                }

        }
